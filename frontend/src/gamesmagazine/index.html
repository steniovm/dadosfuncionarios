<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title>Stenio - Catalogo de Games</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
        <meta property="og:title" content="Stenio - Catalogo de Games">
        <meta property="og:description" content="Caltalogo de games">
        <meta property="og:image" content="game-console.png">
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:width" content="512">
        <meta property="og:image:height" content="512">
        <meta property="og:locale" content="pt-br" />
    </head>
    <body id="bodypage">
        <header>
            <div id="divinfo" class="divinfo">
                <img id="myimg" class="myimg" src="stenio.jpg" alt="Minha Foto"/>
                <div id="divinfo2" class="divinfo2">
                    <span id="myname">Nome: Stênio</span>
                    <span id="myage">Idade: 39 anos</span>
                    <span id="myhome">Local: Belo Horizonte / MG</span>
                </div>
            </div>
        </header>
        <main id="mainprin">
            <h1 id="title1">Games Magazine</h1>
                <section id="invalues">
                    <h2>Cadastrar</h2>
                    <label class="imputlabel">Id</label>
                    <input type="number" class="imputgame"/>
                    <label class="imputlabel">Nome</label>
                    <input type="text" class="imputgame"/>
                    <label class="imputlabel">Ano</label>
                    <input type="number" class="imputgame" min="1900" max="2100"/>
                    <label class="imputlabel">Gênero</label>
                    <input type="text" class="imputgame"/>
                    <label class="imputlabel">Multiplayer</label>
                    <input type="checkbox" class="imputgame"/>
                    <label class="imputlabel">Offline</label>
                    <input type="checkbox" class="imputgame"/>
                    <label class="imputlabel">Crossplataform</label>
                    <input type="checkbox" class="imputgame"/>
                    <button id="bimputs">Cadastrar</button>
                </section>
                <section id="outvalues">
                    <h2>Catalogo</h2>
                    <table id="catalogtable">
                    </table>
                </section>
            </main>
            <footer>
                <span>Instituto Alpha Lumen</span><br/>
                <span>Curso de Desenvolvimento FullStack - AlphaEdtech</span><br/>
                <span>Trilha Linguagens de programação</span><br/>
                <span>Projeto de Javascript</span><br/>
            </footer>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
